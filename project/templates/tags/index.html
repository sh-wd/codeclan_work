{% extends 'base.html' %}

{% block content %}

    <a href="{{ url_for('tags.new_tag') }}">+ Tag</a>

    {% for tag in tags %}
    <div>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </div>
    <div>
        <form class="delete-form" action="/tags/{{tag.id}}/delete" method="POST">
            <button class="trash-button"></i>Delete Tag</button>
        </form>
    </div>
    {% endfor %}

{% endblock %}
