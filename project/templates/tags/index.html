{% extends 'base.html' %}

{% block content %}
<div class="category-container">
    <a href="{{ url_for('tags.new_tag') }}"><button>+ Tag</button></a>

    {% for tag in tags %}
    <div class="category-container">
        <a href="/tags/{{tag.id}}">
        <div class="transaction-box">
            {{tag.name}}
        </div>
        </a>
        <div>
            <form class="delete-form" action="/tags/{{tag.id}}/delete" method="POST">
                <button class="trash-button"></i>Delete Tag</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
