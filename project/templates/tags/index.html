{% extends 'base.html' %}

{% block content %}
    {% for tag in tags %}
    <div>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </div>
        <div>
  
        <form class="delete-form" action="/tags/{{tag.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
        </div>
      </div>
    </div>
    {% endfor %}


{% endblock %}
