{% extends 'base.html' %}
    {% block content %}
    {% for merchant in merchants %}
    <div>
        <a href="/merchants/{{merchant.id}}">{{merchant.name}}</a>
    </div>
    <div>
        <form class="delete-form" action="/merchants/{{merchant.id}}/delete" method="POST">
            <button>Delete Merchant</button>
        </form>
    </div>
    {% endfor %}
    <br>
    <a href="{{ url_for('merchants.new_merchant') }}">New Merchant</a>


    {% endblock %}
