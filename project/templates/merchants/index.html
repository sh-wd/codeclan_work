{% extends 'base.html' %}
    {% block content %}
    {% for merchant in merchants %}
    <div>
        <a href="/merchants/{{merchant.id}}">{{merchant.name}}</a>
        </div>
    <div>
  
          <form class="delete-form" action="/merchants/{{merchant.id}}/delete" method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}


    {% endblock %}
