{% extends 'base.html' %}

{% block content %}    
<p>Total Spend: £{{ total_cost }}</p>
<br>
<a href="{{ url_for('transactions.new_transaction') }}"><button>+ transaction</button></a>
    {% for transaction in transactions %}
        <a href="/transactions/{{transaction.id}}">
            <div class="transaction-box">
                <p class="cost">£{{transaction.cost}}</p>
                <p>{{transaction.merchant.name}}</p>
                <p>{{transaction.tag.name}}</p>
            </div>
        </a>
        <div>
            <form action="/transactions/{{transaction.id}}/delete" method="POST">
                <button>Delete Transaction</button>
            </form>
        </div>
    {% endfor %}

{% endblock content %}
