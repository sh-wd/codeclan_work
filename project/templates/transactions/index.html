{% extends 'base.html' %}


{% block content %}    
    {% for transaction in transactions %}
        <div>
            <div>
                <p>
                    <a href="/transactions/{{transaction.id}}">Transaction {{transaction.id}}</a>
                    {{transaction.merchant.name}}
                    {{transaction.tag.name}}
                </p>
            <div class="buttons">

                <form action="/transactions/{{transaction.id}}/delete" method="POST">
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
                </form>
            </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
